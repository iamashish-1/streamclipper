<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StreamClipper Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center" style="height:100vh;">
  <div class="card p-4 bg-secondary text-white" style="width: 300px;">
    <h3 class="text-center mb-3">ðŸ”’ Admin Login</h3>
    <form method="POST">
      <input name="username" class="form-control mb-2" placeholder="Username" required>
      <input name="password" type="password" class="form-control mb-2" placeholder="Password" required>
      <button type="submit" class="btn btn-light w-100">Login</button>
    </form>
    {% if error %}
    <div class="text-danger mt-2 text-center">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
